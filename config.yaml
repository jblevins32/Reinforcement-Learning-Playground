############### REGULAR TRAINING/TESTING ###############
# Training specific parameters
num_environments: 32
episodes: 500 # 4000 - normal, 250 - adversarial
t_steps: 750 # Number of rollouts per episode
save_every: 50 # How many episodes to save the model (or adv_iters for adversarial training)
discount: 0.99
lr: .003
rl_alg_name: "PPO"
gym_model: "Ant-v5" 
load_dict: False # Load a model from a dictionary
load_path: "InvertedPendulum-v5_DDPG_0.984_2025-04-10_16-14.pth" # Load model path

# Testing specific parameters
test_model: "InvertedPendulum-v5_PPO_0.984_2025-04-10_17-44.pth"
test_steps: 200

